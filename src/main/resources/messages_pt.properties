scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />A API do OMDb é um serviço Web RESTful para obter informações de filmes, todo o conteúdo e imagens no site são contribuídos e mantidos pelos nossos utilizadores.<br />sto é um fornecedor de metadados privado. Pode precisar de se tornar um membro para usar este serviço (mais informações em http://www.omdbapi.com/).<br />O TinyMediaManager oferece um acesso limitado à API do OMDb (10 chamadas em 15 segundos)<br />Idiomas disponíveis: inglês.</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />É uma plataforma que faz muitas coisas, mas basicamente mantém um registo dos programas de televisão e filmes que você vê. Também fornece metadados para filmes e programas de televisão.<br />Idiomas disponíveis: inglês.</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Um serviço de meta-fonte que permite obter dados de vários outras fontes.</html>
