wizard.disclaimer.long=“O tinyMediaManager é um gestor de multimédia que ajuda a organizar a sua mediateca (biblioteca de multimédia) fornecendo um acesso fácil a serviços de terceiros como o "The Movie Database (TMDb)", o "TheTVDB.com", o "Trakt.tv" e outros.\nO tinyMediaManager por si só não oferece qualquer tipo de metadados ou conteúdo que possa ser descarregado - funciona apenas como um conector entre o seu computador e os serviços que oferecem este tipo de dados.\n\nO tinyMediaManager é desenvolvido ao abrigo da licença Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) e usa outros componentes de código aberto.\nEsta ferramenta é desenvolvida e testada por vários utilizadores, mas ainda assim pode conter erros que podem eliminar ou destruir a sua biblioteca de multimédia. Faça sempre uma cópia de segurança dos seus dados. Não nos responsabilizamos por quaisquer perdas de dados causadas por esta ferramenta!\n\nSe não concorda com estes termos feche o tinyMediaManager!”
