scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />Il sito OMDb è un servizio web utile ad ottenere informazioni sui film. Tutti i contenuti e le immagini presenti sul sito sono caricate e mantenute dagli utenti. <br /><br />TinyMediaManager offre un accesso limitato alle API di OMDb (10 chiamate ogni 15 secondi). Se vuoi usare OMDb con meno restrizioni, dovresti diventare supporter del progetto (https://www.patreon.com/join/omdb)<br /><br />Lingue disponibili: EN</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv è una piattaforma che serve a molte cose, principalmente tiene traccia delle Serie TV e dei Film che guardi. Fornisce anche metadati per Film e Serie TV<br /><br />Lingue disponibili: EN</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Un estrattore di metadati che permette di ricavare informazioni da molti altri siti</html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB è l'acronimo di Anime DataBase. AniDB è un database non-profit specializzato in anime completamente aperto e gratuito per tutti.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />Un database aperto per i fan delle Serie TV. Questo estrattore è capace di recuperare i metadati e le artwork per le Serie TV</html>
# ARTWORK
scraper.animated.hint=<html><h3>Animated Movie Posters</h3><br />come spiegato su http://forum.kodi.tv/showthread.php?tid=215727 :)</html>
scraper.fanarttv.hint=<html><h3>Fanart.tv</h3><br />Fanart.tv dispone di una enorme libreria di artwork per Film, Serie TV e Musica. Questo servizio può essere usato con restrizioni tramite la chiave API di tMM. Se vuoi usare il servizio con più velocità e meno restrizioni considera di diventare un membro VIP (https://fanart.tv/vip/).</html>
# TRAILER
scraper.hd-trailers.hint=<html><h3>hd-trailers.net</h3>Estrattore del sito hd-trailers.net che permette di ottenere trailer per i Film</html>
