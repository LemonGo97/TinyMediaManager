scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />La API de OMDb es un servicio web RESTful para obtener información de películas, todo el contenido e imágenes en el sitio son aportados y mantenidos por nuestros usuarios. <br /><br />TinyMediaManager ofrece un acceso limitado a la API de OMDb (10 llamadas cada 15 segundos). Si quieres usar OMDb más que en esta manera restringida, debes convertirte en un patron de OMDb (https://www.patreon.com/join/omdb).<br /><br />Idiomas disponibles: <i>Solo Inglés</i></html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv es una plataforma que hace muchas cosas, pero principalmente realiza un seguimiento de los programas de televisión y películas que ves. También proporciona metadatos para películas y programas de televisión<br /><br />Idiomas disponibles: <i>Soló Inglés</i></html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Un meta scraper que permite recoger datos de varios otros scrapers </html>
