scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />The OMDb API is a RESTful web service to obtain movie information, all content and images on the site are contributed and maintained by our users. <br /><br />This is a private meta data provider, you may need to become a member there to use this service (more infos at http://www.omdbapi.com/)<br /><br />TinyMediaManager offers a limited access to OMDb API (10 calls per 15 seconds)<br /><br />Available languages: EN</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv is a platform that does many things," + " but primarily keeps track of TV shows and movies you watch. "It also provides meta data for movies and TV shows<br /><br />Available languages: EN</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />A meta scraper which allows to collect data from several other scrapers</html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB stands for Anime DataBase. AniDB is a non-profit anime database that is open freely to the public.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />An open database for television fans. This scraper is able to scrape TV series metadata and artwork</html>
# ARTWORK
scraper.animated.hint=<html><h3>Animated Movie Posters</h3><br />as seen on http://forum.kodi.tv/showthread.php?tid=215727 :)</html>
scraper.fanarttv.hint=<html><h3>Fanart.tv</h3><br />Fanart.tv provides a huge library of artwork for movies, TV shows and music.<br />Does not provide movie poster</html>
# TRAILER
scraper.hd-trailers.hint=<html><h3>hd-trailers.net</h3>Scraper for hd-trailers.net which is able to scrape trailers</html>
# SUBTITLES
scraper.opensubtitles.hint=<html><h3>OpenSubtitles.org</h3><br />A subtitle scraper for OpenSubtitles.org</html>
scraper.imdb.localReleaseDate.desc=Try to get the release date for the configured country
