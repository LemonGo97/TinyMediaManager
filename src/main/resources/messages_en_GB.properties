wizard.greeting.header=<html><h1>Welcome to the tinyMediaManager setup wizard</h1></html>
wizard.greeting.text=This wizard will guide you through the basic setup of tinyMediaManager. \n\nIt provides a rudimentary configuration of tinyMediaManager, addressing only the settings needed to allow you to begin using it without unintended consequences – you are encouraged to review all available settings once it is complete via the 'Settings' button on the main toolbar.
wizard.datasource.hint=Specify the folders where tinyMediaManager should search for your video files.
wizard.nfo.hint=Choose the format of the NFO files to import/export.
wizard.disclaimer=Disclaimer
wizard.disclaimer.long="tinyMediaManager is a media manager which helps to organize your media library by providing an easy access to third party services like "The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" and more.\ntinyMediaManager itself does not offer any type of meta data or downloadable content - it only acts as an connector between your computer and services which offer this kind of data.\n\ntinyMediaManager is developed under the Apache v2 license (https://www.apache.org/licenses/LICENSE-2.0) and uses other open source components.\nThis tool is developed and tested by multiple users, but still can contain bugs which can delete/destroy your media library. Be sure to always backup your data. We are not responsible for any data loss this tool caused!\n\nIf you do not agree to these terms please close tinyMediaManager!"
