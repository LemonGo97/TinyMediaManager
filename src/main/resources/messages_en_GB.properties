scraper.tmdb.titleFallback.desc=<html>TMDb provides the original title as title if the title has not been found in the requested language.<br />Activating this will try to search for a title in another language.</html>
scraper.tmdb.titleFallbackLanguage.desc=The language to search for another title
# TheTVDb
scraper.tvdb.fallbackLanguage.desc=<html>TheTVDB returns no title/overview if it has not been found in the requested language.<br />With this setting you can also search in another language.</html>
