scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Den største gratis filmdatabase, der er opretholdt af fællesskabet. Den sørger for metadata og illustrationer på mange forskellige sprog og er det første valg, når det kommer til os ikke engelske brugere.<br /><br />Tilgængelige sprog: Adskillige</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Den mest brugte filmdatabase i hele verden.<br />Den indeholder ikke beskrivelse/titel/resumé på alle sprog. Du kan i stedet hente disse tekster fra TMDB<br /><br />Tilgængelige sprog: Adskillige</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />En tysk filmdatabase, der er opretholdt af fællesskabet.<br /><br />Tilgængelige sprog: Tysk (DE)</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />En tysk filmdatabase.<br /><br />Tilgængelige sprog: Tysk (DE)</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />En hollandsk filmdatabase.<br /><br />Tilgængelige sprog: Hollandsk (NL)</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />En amerikansk filmdatabase.<br />Den har ikke beskrivelse for ældre film gennem API.<br /><br />Tilgængelige sprog: Engelsk (EN)</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filtrer uønskede kategorier<br />Til film: Kun kategorien film vil blive betragtet<br />Til TV-serier: Kun kategorien TV-serier vil blive betragtet<br /><br />Hvis du vil søge efter andre kategorier, skal du ikke vælge denne indstilling</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB har ingen informationer omkring filmsamlinger.<br />Hvis den er valgt bliver informationerne hentet fra TMDB indsamleren i stedet.</html>
scraper.imdb.useTmdb.desc=<html>Hvis valgt, bliver titel-, original titel-, resumé-, beskrivelses- og filmsamlingsinformationer taget fra TMDB</html>
