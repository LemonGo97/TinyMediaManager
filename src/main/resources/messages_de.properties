scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Die größte freie Filmdatenbank, gepflegt von der Community. Sie bietet eine Vielzahl an Metadaten und Artwork, in vielen verschiedenen Sprachen. Dadurch ist sie die erste Anlaufstelle für nicht-englischsprachige Benutzer.<br /><br />Verfügbare Sprachen: mehrere</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDb)</h3><br />Die meistgenutzte Filmdatenbank der Welt (Eigentümer: Amazon).<br />Enthält nicht immer Beschreibung/Titel/Tagline in allen Sprachen. Diese könnten aber von TMDb heruntergeladen werden.<br /><br />Verfügbare Sprachen: mehrere</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Eine deutsche Filmdatenbank, die kostenlos zugänglich ist und durch die Nutzer gepflegt wird. Die eingegebenen Daten stehen unter keiner freien Lizenz, OFDb.de beansprucht hierfür das alleinige Nutzungs-/Verwertungsrecht (auch kommerziell).<br /><br />Verfügbare Sprachen: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Eine deutsche Filmdatenbank, die durch den Betreiber gepflegt wird. Die Daten unterliegen dem Urheberrecht und stehen unter keiner freien Lizenz.<br /><br />Verfügbare Sprachen: DE</html>
