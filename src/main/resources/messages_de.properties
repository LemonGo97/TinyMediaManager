wizard.disclaimer.long="tinyMediaManager ist ein Medienmanager, der hilft, die eigene Mediathek zu organisieren, indem er einen einfachen Zugang zu Diensten von Drittanbietern wie „The Movie Database (TMDb)“, „TheTVDB.com“, „Trakt.tv“ usw. bereitstellt.\nDer tinyMediaManager selbst bietet keinerlei Metadaten oder herunterladbare Inhalte an. Er fungiert lediglich als Bindeglied zwischen dem Computer und Diensten, die solche Daten anbieten.\n\ntinyMediaManager wird unter der Apache v2 Lizenz (https://www.apache.org/licenses/LICENSE-2.0) entwickelt und verwendet andere „Open Source“-Komponenten.\nDieses Tool wird von mehreren Benutzern entwickelt und getestet, kann aber dennoch Fehler enthalten, die Ihre Mediathek löschen/zerstören können. Achten Sie darauf, Ihre Daten immer zu sichern. Wir sind nicht verantwortlich für Datenverluste, die durch dieses Tool verursacht wurden!\n\nSollten Sie mit diesen Bedingungen nicht einverstanden sein, schließen Sie bitte den tinyMediaManager!"
