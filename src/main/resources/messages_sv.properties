wizard.disclaimer.long="tinyMediaManager är en media-hanterare som hjälper dig att organisera ditt media-bibliotek genom att ge dig smidig tillgång till tredje-partstjänster, såsom "The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" och fler.\ntinyMediaManager i sig själv erbjuder ingen typ av meta data eller nedladdningsbart innehåll - det agerar bara mellanhand mellan din dator och tjänster som erbjuder denna typ av data.\n\ntinyMediaManager är utvecklat under Apache v2-licens (https://www.apache.org/licenses/LICENSE-2.0) och använder öppen källkod från andra komponenter.\nDetta verktyg utvecklas och testas av flera användare, men kan fortfarande innehålla buggar som kan radera/förstöra ditt mediebibliotek. Se till att alltid ta backup på din data. Vi är inte ansvariga för dataförluster som detta verktyg orsakat!\n\nGår du inte med på dessa villkor, vänligen stäng tinyMediaManager!"
