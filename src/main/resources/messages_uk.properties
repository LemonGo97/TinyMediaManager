scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Найбільша безкоштовна база що підтримується інтернет товариством. Вона пропонує мета дані і світлина на багатьох мовах. Таким чином це перша опція для не англомовних користувачів<br /><br />Доступні мови: багато</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Найпопулярніша база даних фільмів  у всьому світі.<br />Не для кожної мови має сюжет/назву/слоган. Ви можете обрати завантажити ці дані з TMDB<br /><br />Доступні мови: багато</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Німецька база даних фільмів якою керує інтернет спільнота.<br /><br />Доступні мови: Німецька</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Німецька база фільмів<br /><br />Доступні мови: Німецька </html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Голландська база фільмів<br /><br />Доступні мови: Голландська</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Американська база фільмів<br />Не надає інформацію через API про сюжет для старих фільмів.<br /><br />Доступні мови: Анлійська</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Відфільтрувати небажані категорії<br />Для фільмів: лише категорії Фільмів будуть узяти до уваги<br />Для телесеріалів: лише категорії Телесеріалів будуть узяти до уваги<br /><br />Якщо ви бажаєте шукати за іншими категоріями, відмовтесь від цієї опції</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>У IMDB немає інформації про цей серіал.<br />Якщо обрано, ми використаємо TMDB скребок для цієї інформації</html>
scraper.imdb.useTmdb.desc=<html>Якщо обрано, ми братимемо назву, оригінальну назву, рядок тегів, сюжет та інформацію про серіал з TMDB</html>
