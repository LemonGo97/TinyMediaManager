scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />OMDb API je RESTful webová služba, která umožňuje získávat informace o filmech. Veškerý obsah a obrázky na webu přispívají a spravují naši uživatelé. <br /><br />TinyMediaManager nabízí omezený přístup k OMDb API (10 volání za 15 sekund). Pokud chcete využívat OMDb nad tento limit, měli byste se stát patronem OMDb (https://www.patreon.com/join/omdb)<br /><br />Dostupné jazyky: EN </html>
